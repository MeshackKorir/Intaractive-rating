<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ratings Submition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Ratings Submition</h1>
    </header>
    <div class="card">

      <div class="main-card">
        <div class="star">
          <img src="images/icon-star.svg" width="30px">
        </div>
  
        <div class="comment">
          <h1>How did we do?</h1>
          <!-- <img src="images/illustration-thank-you.svg"> -->
        </div>

        <div class="paragraph">
          <h2>
            <p>
              Please let us know how we did with your support</p>
              request. All feedback is appreciated to help us</p>
              improve our offering!
            </p>
          </h2>
        </div>

        <div class="numbers">
          <h1>
            <span class="circle">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <span class="circle">5</span>
          </h1>
        </div>

        <div class="button">
          <button>
            <h1>Submit</h1>
          </button>
        </div>
        
      </div>
    </div> 
    
    <div class="side-two">


      <div class="image">
        <img src="images/illustration-thank-you.svg">
      </div>

      <div class="appretiate">
        <h1>Thank you!</h1>
      </div>

      <div class="para">
        <p>
          We appretiate you taking the time to give a</p>
          rating. If you ever need more support, dont </p>
          hesitate to get in touch
        </p>
      </div>

      <div class="button">
        <button id="dismiss_btn" class="button">Dismiss message</button>
      </div>
    </div>

   

  </div>

  <script src="app.js"></script>

</body>
</html>
