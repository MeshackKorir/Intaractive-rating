<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <header class="header">
        <h1>Ratings Submition</h1>
      </header>

      <div class="main-card">
        <div class="star">
          <img src="images/icon-star.svg" width="30px">
        </div>
  
        <div class="comment">
          <h1>How did we do?</h1>
        </div>

        <div class="paragraph">
          <h2>
            <p>
              Please let us know how we did with your support</p>
              request. All feedback is appreciated to help us</p>
              improve our offering!
            </p>
          </h2>
        </div>

        <div class="numbers">
          <h1>
            <span class="circle">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <span class="circle">5</span>
          </h1>
        </div>
        
      </div>
      </div>

     
    
  </div>
</body>
</html>
